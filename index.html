<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="container">
    <div class="card">
      <div class="card-box">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="card-img hover">
        <div class="card-box-hover">
          <img src="./images/icon-view.svg" alt="view" class="view-img">
        </div>
      </div>
      
      
      <div class="card-details">
        <div class="card-details_info">
          <h1 class="card_info_name">Equilibrium <span class="hover">#3429</span> </h1>
          <p class="card_info_description">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card-details_value">
          <div class="card_value_eth">
            <img src="./images/icon-ethereum.svg" alt="ethereum" class="ethereum_sign">
            <p class="ethereum">0.041 <span>ETH</span></p></div>
          <div class="card_value_days">
            <img src="./images/icon-clock.svg" alt="clock" class="days_clock">
            <p class="days">3 days left</p>
          </div>
        </div>
        <div class="card-details_owner">
          <div class="card_owner_img">
            <img src="./images/image-avatar.png" alt="Jules" class="owner-img">
            <p class="owner-info">Creation of <span class="owner-name hover">Jules Wyvern</span></p>
          </div>
        </div>

      </div>
    </div>
  </div>

  

  

   
  
  
   

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Elisavet ðŸ¤–</a>.
  </div>
</body>
</html>
